<h1>Diretivas Estruturais</h1>

<h2>ngIf</h2>
<p *ngIf="condition; else elseBlock">diretivas-estruturais works!</p>

<ng-template #elseBlock>
  <p>Else block</p>
</ng-template>

<hr />

<p *ngIf="conditionButton">True</p>

<p *ngIf="!conditionButton">False</p>

<button (click)="conditionButton = !conditionButton">Toggle</button>

<hr />

<h2>ngFor</h2>

<ul>
  <li *ngFor="let item of items; let i = index" (click)="removeItem(i)">
    [{{ i }}] {{ item.name }} - idade: {{ item.age }}
  </li>
</ul>

<button (click)="addItem()">Add item</button>

<h2>Switch</h2>

<div [ngSwitch]="nameValue">
  <p *ngSwitchCase="'John'">Teste 1</p>
  <p *ngSwitchCase="'item 2'">Teste 2</p>
  <p *ngSwitchCase="'item 3'">Teste 3</p>
  <p *ngSwitchDefault>Valor Default</p>
</div>

<button (click)="nameRandom()">Click!</button>
