<h1>String Interpolation</h1>
<p>{{ nome }}</p>
<p>{{ idade + 1 }}</p>
<p>{{ idade > 20 }}</p>

<hr />

<h1>Property Binding</h1>
<button [disabled]="checkDisabled">My first button</button>
<br />
<img [src]="urlImagem" [alt]="imgTitle" width="100px" />

<hr />

<h1>Event Binding</h1>

<button (click)="alertaInfo($event)">Click me!</button>
<br />
<br />
<div
  (mousemove)="mouseMoveTest($event)"
  style="width: 300px; height: 300px; background-color: brown"
></div>
<br />
<br />
{{ position.x }} - {{ position.y }}

<hr />

<h1>Two-Way Binding</h1>

<input type="text" [(ngModel)]="nome" />
<p>{{ nome }}</p>
